<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Journeyspeople Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="journeyspeoples.length == 0">

      <super-navigate location="journeyspeople#show" data-params-id="{{ journeyspeople.id }}" ng-repeat="journeyspeople in journeyspeoples">
        <li class="item item-icon-right">
          <span ng-bind="journeyspeople['id_journey']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="journeyspeoples.length == 0" class="assertive padding">
      No journeyspeoples found. Create one?
    </h4>

    <super-modal-show location="journeyspeople#new">
      <button class="button button-full button-positive">
        Create a new journeyspeople
      </button>
    </super-modal-show>
  </div>
</div>
