<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Journey Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="journeys.length == 0">

      <super-navigate location="journey#show" data-params-id="{{ journey.id }}" ng-repeat="journey in journeys">
        <li class="item item-icon-right">
          <span ng-bind="journey['name']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="journeys.length == 0" class="assertive padding">
      No journeys found. Create one?
    </h4>

    <super-modal-show location="journey#new">
      <button class="button button-full button-positive">
        Create a new journey
      </button>
    </super-modal-show>
  </div>
</div>
