<app-user-search></app-user-search>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Users</th>
      <th scope="col"><i class="ion-plus" data-toggle="modal" data-target="#newUser"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td><a routerLink="/users/{{user.id}}">{{user.name}} <span *ngIf="user.nickname!=null">"{{user.nickname}}" </span>{{user.surname}}</a></td>
      <td>
        <i class="ion-heart-broken" (click)="unlinkUser()"></i>
        <i *ngIf="user.uid==null" class="ion-trash-b" (click)="deleteUser(user)"></i>
       </td>
    </tr>
  </tbody>
</table>
<div class="modal" id="newUser" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="form-group row">
         <label for="name" class="col-2 col-form-label">name</label>
         <div class="col-10">
           <input [(ngModel)]="newUser.name" class="form-control" placeholder="name" id="name" />
         </div>
       </div>
       <div class="form-group row">
         <label for="nickname" class="col-2 col-form-label">nickname</label>
         <div class="col-10">
           <input [(ngModel)]="newUser.nickname" class="form-control" placeholder="nickname" id="nickname" />
         </div>
       </div>
       <div class="form-group row">
         <label for="surname" class="col-2 col-form-label">surname</label>
         <div class="col-10">
           <input [(ngModel)]="newUser.surname" class="form-control" placeholder="surname" id="surname" />
         </div>
       </div>
       <div class="form-group row">
         <label for="email" class="col-2 col-form-label">email</label>
         <div class="col-10">
           <input [(ngModel)]="newUser.email" class="form-control" placeholder="email" id="email" type="email" />
         </div>
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><span aria-hidden="true">&times;</span> close</button>
        <button type="button" class="btn btn-primary btn-lg" (click)="addUser()"><i class="ion-upload"></i> save</button>
      </div>
    </div>
  </div>
</div>
