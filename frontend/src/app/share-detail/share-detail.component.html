<div *ngIf="share">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Library</a></li>
    <li class="breadcrumb-item active">Data</li>
  </ol>
  <div class="card card-outline-primary mb-3">
    <div class="card-header">{{ share.value }}</div>
    <div class="card-block">
      <form>
        <div class="form-group row">
          <label for="user" class="col-2 col-form-label">user</label>
          <div class="col-10">
            <input [(ngModel)]="share.user_id" class="form-control" id="user" placeholder="user" />
          </div>
        </div>
        <div class="form-group row">
          <label for="value" class="col-2 col-form-label">amount</label>
          <div class="col-10">
            <input [(ngModel)]="share.value" type="number" step=".01" class="form-control" id="value" placeholder="value" />
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <a href="#" (click)="goBack()" class="card-link btn btn-outline-secondary">go back</a>
      <a href="#" (click)="save()" class="card-link btn btn-primary btn-lg">save</a>
    </div>
  </div>
</div>
