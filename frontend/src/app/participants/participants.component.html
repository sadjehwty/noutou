<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Participants</th>
      <th scope="col"><i class="ion-plus" data-toggle="modal" data-target="#newParticipant"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let participant of participants">
      <td><a routerLink="/users/{{participant.user_id}}">{{participant.user.name}} <span *ngIf="participant.user.nickname!=null">"{{participant.user.nickname}}" </span>{{participant.user.surname}}</a></td>
      <td><i class="ion-heart-broken" (click)="deleteParticipant(participant)"></i></td>
    </tr>
  </tbody>
</table>
<div class="modal" id="newParticipant" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Participant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="form-group row">
         <label for="user" class="col-2 col-form-label">user</label>
         <div class="col-10">
          <select [(ngModel)]="newParticipant.user_id" class="form-control" id="user" placeholder="user">
             <option *ngFor="let f of friendships" [value]="f.friend_id" >{{ f.friend.name}} <span *ngIf="f.friend.nickname!=null">"{{f.friend.nickname}}" </span>{{f.friend.surname}}</option>
           </select>
           <input [(ngModel)]="newParticipant.travel_id" class="form-control" type="hidden" />
         </div>
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><span aria-hidden="true">&times;</span> close</button>
        <button type="button" class="btn btn-primary btn-lg" (click)="addParticipant()"><i class="ion-upload"></i> save</button>
      </div>
    </div>
  </div>
</div>
