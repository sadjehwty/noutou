<div *ngIf="user">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" routerLink="/users/{{user.id}}" routerLinkActive="active">{{ user.name | uppercase }} <span *ngIf="user.nickname!=null">"{{ user.nickname | uppercase }}" </span>{{ user.surname | uppercase }}</li>
  </ol>
  <div class="card card-outline-primary mb-3">
    <div class="card-block">
        <div class="form-group row">
          <label for="name" class="col-2 col-form-label">name</label>
          <div class="col-10">
            <input [(ngModel)]="user.name" class="form-control" placeholder="name" id="name" />
          </div>
        </div>
        <div class="form-group row">
          <label for="nickname" class="col-2 col-form-label">nickname</label>
          <div class="col-10">
            <input [(ngModel)]="user.nickname" class="form-control" placeholder="nickname" id="nickname" />
          </div>
        </div>
        <div class="form-group row">
          <label for="surname" class="col-2 col-form-label">surname</label>
          <div class="col-10">
            <input [(ngModel)]="user.surname" class="form-control" placeholder="surname" id="surname" />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-2 col-form-label">email</label>
          <div class="col-10">
            <input [(ngModel)]="user.email" class="form-control" placeholder="email" id="email" type="email"/>
          </div>
        </div>
    </div>
    <div class="card-footer">
      <button (click)="goBack()" class="card-link btn btn-outline-secondary"><i class="ion-arrow-return-left"></i> go back</button>
      <button (click)="save()" class="card-link btn btn-primary btn-lg"><i class="ion-upload"></i> save</button>
    </div>
  </div>
</div>
