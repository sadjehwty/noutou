<h2>Costs</h2>
<div>
  <label>Cost name:
    <input [(ngModel)]="newCost.name" placeholder="name">
  </label>
  <label>Cost when:
    <input [(ngModel)]="newCost.when" placeholder="when">
  </label>
  <button (click)="addUser()">
    add
  </button>
</div>
<ul class="costs">
  <li *ngFor="let cost of costs">
    <a routerLink="/costs/{{cost.id}}">
      {{cost.when | date: 'dd/MM/yyyy'}}: {{cost.name}}
    </a>
    <button class="delete" title="delete cost" (click)="deleteCost(cost)">x</button>
  </li>
</ul>
