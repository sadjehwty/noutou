<div *ngIf="messageService.messages.length">
  <div *ngFor='let message of messageService.messages' class="alert alert-{{message.type}} alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear(message)">
      <span aria-hidden="true">&times;</span>
    </button>
    {{message.text}}
  </div>
</div>
