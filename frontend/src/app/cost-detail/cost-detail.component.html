<div *ngIf="cost">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" routerLink="/travels/{{cost.travel.id}}" routerLinkActive="active">{{ cost.travel.name }}</li>
    <li class="breadcrumb-item" routerLink="/costs/{{cost.id}}" routerLinkActive="active">{{ cost.name | uppercase }}</li>
  </ol>
  <div class="card card-outline-primary mb-3">
    <div class="card-block">
       <div class="form-group row">
         <label for="name" class="col-2 col-form-label">name</label>
         <div class="col-10">
           <input [(ngModel)]="cost.name" class="form-control" placeholder="name" id="name" />
         </div>
       </div>
       <div class="form-group row">
         <label for="when" class="col-2 col-form-label">when</label>
         <div class="col-10">
           <input [(ngModel)]="cost.when" class="form-control" placeholder="when" id="when" type="datetime" />
         </div>
       </div>
    </div>
    <div class="card-footer">
      <button (click)="goBack()" class="card-link btn btnoutline-secondary"><i class="oi oi-media-step-backward"></i> go back</button>
      <button (click)="save()" class="card-link btn btn-primary btn-lg"><i class="oi oi-media-cloud-upload"></i> save</button>
    </div>
  </div>
  <app-shares [cost]="cost"></app-shares>
</div>
