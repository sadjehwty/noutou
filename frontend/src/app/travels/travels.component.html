<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Travels</th>
      <th scope="col"><i class="oi oi-plus" data-toggle="modal" data-target="#newTravel"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let travel of travels">
      <td><a routerLink="/travels/{{travel.id}}">{{travel.name}}</a></td>
      <td><i class="oi oi-trash" (click)="deleteTravel(travel)"></i></td>
    </tr>
  </tbody>
</table>
<div class="modal" id="newTravel" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Share</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="form-group row">
         <label for="name" class="col-2 col-form-label">name</label>
         <div class="col-10">
           <input [(ngModel)]="newTravel.name" class="form-control" placeholder="name" id="name" />
         </div>
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><span aria-hidden="true">&times;</span> close</button>
        <button type="button" class="btn btn-primary btn-lg" (click)="addTravel()"><i class="oi oi-media-cloud-upload"></i> save</button>
      </div>
    </div>
  </div>
</div>
