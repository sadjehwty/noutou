<h2>Travels</h2>
<div>
  <label>Travel name:
    <input [(ngModel)]="newTravel.name" placeholder="name">
  </label>
  <button (click)="addTravel()">
    add
  </button>
</div>
<ul class="travels">
  <li *ngFor="let travel of travels">
    <a routerLink="/travels/{{travel.id}}">
      {{travel.name}}
    </a>
    <button class="delete" title="delete travel" (click)="deleteTravel(travel)">x</button>
  </li>
</ul>
